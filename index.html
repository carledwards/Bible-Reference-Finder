<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ“–%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Reference Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="h-full bg-gray-50 text-gray-900 font-sans">
    <div class="min-h-screen">
      <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
          <h1 class="text-xl font-semibold">Bible Reference Finder</h1>
          <div class="ml-auto flex items-center gap-2 text-sm relative">
            <label class="font-medium">Theme:</label>
            <div class="relative">
              <button id="themeButton" class="flex items-center gap-1 px-3 py-1 text-xs border rounded bg-white hover:bg-gray-50 transition-colors">
                <span id="themeButtonText">Light</span>
                <svg class="w-3 h-3 transition-transform" id="themeChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div id="themeDropdown" class="hidden absolute right-0 top-full mt-1 w-48 bg-white border rounded-md shadow-lg z-50">
                <div class="py-1">
                  <button data-theme="light" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Light</button>
                  <button data-theme="light-high-contrast" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Light High Contrast</button>
                  <button data-theme="light-soft" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Light Soft</button>
                  <button data-theme="dark" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Dark</button>
                  <button data-theme="dark-soft" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Dark Soft</button>
                  <button data-theme="dark-high-contrast" class="w-full text-left px-3 py-2 text-xs hover:bg-gray-50 transition-colors">Dark High Contrast</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-4">
        <section class="lg:col-span-7 flex flex-col gap-3">
          <div class="flex items-center justify-between">
            <label class="text-sm font-semibold" for="inputText">Input text</label>
            <button id="recentsToggle" class="text-xs px-2 py-1 border rounded hover:bg-gray-100 text-gray-600">
              Recent Texts â–¼
            </button>
          </div>
          
          <div id="recentsPanel" class="hidden border rounded bg-white shadow-sm">
            <div class="p-2 border-b text-xs text-gray-500 font-medium">
              Recent Texts (click to load)
            </div>
            <ul id="recentsList" class="max-h-48 overflow-y-auto divide-y">
              <li class="p-2 text-xs text-gray-500">No recent texts yet.</li>
            </ul>
          </div>
          
          <textarea id="inputText"
            class="w-full h-48 p-3 border rounded bg-white text-sm leading-6"
            placeholder="Paste any text. E.g. 'We love John 3:16-18 and 1 Cor 13:4â€“7; 14:1.'"></textarea>

          <label class="text-sm font-medium">Marked preview</label>
          <div id="markedPreview"
            class="p-3 bg-white border rounded shadow-sm text-[15px] leading-7"></div>
        </section>

        <aside class="lg:col-span-5">
          <div class="sticky top-[64px] flex flex-col gap-3">
            <label class="text-sm font-semibold">Detected references <span id="refCount">(0)</span></label>
            <div class="border bg-white rounded shadow-sm">
              <ul id="refsList" class="divide-y"></ul>
            </div>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
